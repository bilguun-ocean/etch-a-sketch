<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch ✏️</h1>
    <div class="rectangle"></div>
    <div class="main">
        <div class="interface">
            <div class="grid" id="container"></div>
            <div class="options">
                <button id="generate">Generate</button>
                <button id="normal">Normal</button>
                <button id="random">Rainbow</button>
                <button id="increment-darken">Darken</button>
                <button id="clear">Clear</button>
                <input type="range" id="grid-size" min="16" max="64" value="16" step="16">
                <input type="color" id="choose-color">
                <span>Grid size: </span>
            </div>
        </div>
    </div>
    <footer>Copyright</footer>
</body>
</html>
