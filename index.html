<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch ✏️</h1>
     <div class="interface">
            <div class="options">
                <button id="generate">Change</button>
                <button id="normal">Normal</button>
                <button id="random">Rainbow</button>
                <button id="increment-darken">Gradual</button>
                <button id="clear">Clear</button>
                <input type="range" id="grid-size" min="16" max="64" value="16" step="16">
                <button><a href="#choose-color">Choose</a></button>
                <input type="color" id="choose-color"> 
                <span id = output-size>Grid size: </span>
        </div>
    <div class="grid" id="container"></div>
    </div>
    <footer>Copyright © 2021 bilguun-ocean<a class="copyright" href="https://github.com/bilguun-ocean"
        target="_blank"><img class="logo" src="mylogo.png" alt="water"</footer>
</body>
</html>
